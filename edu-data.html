<!DOCTYPE html>
<html>

<head>
    <title>Abc bank loan application page</title>
    <link rel="stylesheet" href="loanform.css">
</head>

<body>
    <header id="header_background">
        <h1 class="align-center">ABC BANK PLC</h1>
        <h3 class="align-center">Abc Online Banking</h3>
        <h2 class="align-center">Online Loan <span>Application</span> Form</h2>
    </header>
    <section id="education_details">
        <h4 class="edu-data">EDUCATIONAL DETAILS</h4>
        <form action="www.abcbankloanprocess.com">
            <label for="edu_level">Highest Qualification:</label>
            <select id="edu_level" required="">
                <option disabled="" selected="">--Select--</option>
                <option value="none">None</option>
                <option value="primary level">Primary level</option>
                <option value="secondary level">Secondary level</option>
                <option value="nce/diploma">NCE/Diploma</option>
                <option value="bsc/hnd/ba">Bsc/HND/BA Degree</option>
                <option value="masters">masters</option>
                <option value="phd">PHD</option>
            </select><br><br>
            <label for="occupation">Occupational role</label>
            <select id="occupation" required>
                <option disabled selected>--Status--</option>
                <option value="unemployed">Unemployed</option>
                <option value="employee">Employee</option>
                <option value="self employed">Self employed</option>
                <option value="business_owner">Businss owner</option>
            </select><br><br>
            <label>Do you have formal entrepreneurial training?</label><br>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="training" value="yes"><br>
            <label for="no">No</label>
            <input id="no" type="radio" name="training" value="no"><br><br>

                </a>
                <a href="business-data.html"><button class="next-page" type="submit">NEXT>>></button></a>
            </div> -->
        </form>
    </section><br>
    <div id="prev_next_page">
        <a href="bio-data.html"><button class="previous-page">PREVIOUS</button>
        </a>
        <a href="business-data.html"><button class="next-page">NEXT>>></button></a>
    </div>


</body>

</html>
